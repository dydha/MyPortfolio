server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # Remplacez par votre domaine
    
    root /var/www/myportfolio;
    index index.html;

    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Cache pour les assets statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Toutes les routes pointent vers index.html pour le routing Blazor
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Sécurité - désactiver l'affichage des versions
    server_tokens off;

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

