name: Deploy to VPS

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Publish Blazor WebAssembly
        run: dotnet publish --configuration Release --output ./publish

      - name: Create deployment archive
        run: |
          cd ./publish/wwwroot
          tar -czf ../../deploy.tar.gz .
          cd ../..
          ls -lh deploy.tar.gz

      - name: Deploy to VPS via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "./deploy.tar.gz"
          target: "/tmp/"
          debug: true

      - name: Extract and deploy files
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            sudo rm -rf /var/www/myportfolio/*
            sudo tar -xzf /tmp/deploy.tar.gz -C /var/www/myportfolio/
            sudo rm /tmp/deploy.tar.gz
            sudo chown -R www-data:www-data /var/www/myportfolio
            sudo chmod -R 755 /var/www/myportfolio
            sudo systemctl reload nginx
            echo "✅ Déploiement terminé avec succès!"
