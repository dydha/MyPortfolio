name: ğŸš€ Build & Deploy Blazor WebAssembly to GitHub Pages

on:
  push:
    branches: [ master ]  # DÃ©clenche le workflow Ã  chaque push sur main
  workflow_dispatch:     # Permet de lancer manuellement le workflow

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Installer .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'  # Adapte Ã  ta version

    - name: ğŸ§± Compiler l'application
      run: dotnet publish -c Release -o build

    - name: ğŸ”§ RÃ©Ã©crire le base href
      uses: SteveSandersonMS/ghaction-rewrite-base-href@v1
      with:
        html_path: build/wwwroot/index.html
        base_href: /${{ github.event.repository.name }}/

    - name: ğŸ“¤ PrÃ©parer GitHub Pages
      uses: actions/configure-pages@v4

    - name: ğŸ“¦ Uploader les fichiers
      uses: actions/upload-pages-artifact@v3
      with:
        path: build/wwwroot

    - name: ğŸš€ DÃ©ployer sur GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
